<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Dashboard</h1>
    <p class="text-gray-600 mb-6">Welcome to the dashboard! Here's an overview of your data.</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-8 w-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-blue-600">Total Products</p>
            <p class="text-2xl font-semibold text-blue-900">{{ productCount$ | async }}</p>
          </div>
        </div>
      </div>

      <!-- Additional stats can be added here -->
    </div>

    <div class="flex justify-end">
      <button
        (click)="logout()"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      >
        Logout
      </button>
    </div>
  </div>
</div>
