<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
    <div class="px-6 py-4 border-b">
      <h2 class="text-xl font-semibold text-gray-900">{{ isEdit ? 'Edit Todo' : 'Add New Todo' }}</h2>
    </div>

    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="px-6 py-4">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="todoForm.get('title')?.invalid && todoForm.get('title')?.touched"
        />
        <p *ngIf="todoForm.get('title')?.invalid && todoForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('title') }}
        </p>
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="todoForm.get('description')?.invalid && todoForm.get('description')?.touched"
        ></textarea>
        <p *ngIf="todoForm.get('description')?.invalid && todoForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('description') }}
        </p>
      </div>

      <div class="mb-6">
        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select
          id="status"
          formControlName="status"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="pending">Pending</option>
          <option value="in_progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="todoForm.invalid"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          {{ isEdit ? 'Update Todo' : 'Add Todo' }}
        </button>
      </div>
    </form>
  </div>
</div>
