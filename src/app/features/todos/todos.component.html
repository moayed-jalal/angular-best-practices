<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Todos</h1>
    <button
      (click)="openAddDialog()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Add Todo
    </button>
  </div>

  <!-- Todos List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="todos$ | async as todos; else loading">
    <div *ngFor="let todo of todos" class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ todo.title }}</h3>
      <p class="text-gray-600 mb-4">{{ todo.description }}</p>
      <div class="flex justify-between items-center mb-4">
        <span [class]="getStatusClass(todo.status)" class="px-2 py-1 rounded-full text-xs font-medium">
          {{ getStatusLabel(todo.status) }}
        </span>
        <div class="flex space-x-1">
          <button
            (click)="updateStatus(todo, 'pending')"
            [disabled]="todo.status === 'pending'"
            class="px-2 py-1 text-xs bg-gray-200 hover:bg-gray-300 disabled:opacity-50 rounded"
          >
            Pending
          </button>
          <button
            (click)="updateStatus(todo, 'in_progress')"
            [disabled]="todo.status === 'in_progress'"
            class="px-2 py-1 text-xs bg-blue-200 hover:bg-blue-300 disabled:opacity-50 rounded"
          >
            Progress
          </button>
          <button
            (click)="updateStatus(todo, 'completed')"
            [disabled]="todo.status === 'completed'"
            class="px-2 py-1 text-xs bg-green-200 hover:bg-green-300 disabled:opacity-50 rounded"
          >
            Done
          </button>
        </div>
      </div>
      <div class="flex justify-end space-x-2">
        <button
          (click)="openEditDialog(todo)"
          class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded text-sm"
        >
          Edit
        </button>
        <button
          (click)="deleteTodo(todo.id)"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="(todos$ | async)?.length === 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No todos yet. Add your first todo!</p>
  </div>

  <!-- Todo Dialog -->
  <app-todo-dialog
    [isOpen]="isDialogOpen"
    [todo]="selectedTodo"
    (close)="closeDialog()"
    (saved)="onTodoSaved()"
  ></app-todo-dialog>
</div>

<ng-template #loading>
  <div class="text-center py-12">
    <p class="text-gray-500">Loading todos...</p>
  </div>
</ng-template>
