<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Admins</h1>
    <button
      (click)="openAddDialog()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Add Admin
    </button>
  </div>

  <!-- Search Bar -->
  <div class="mb-6">
    <form [formGroup]="searchForm" class="max-w-md">
      <div class="relative">
        <input
          type="text"
          formControlName="search"
          placeholder="Search admins..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
    </form>
  </div>

  <!-- Admins List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="filteredAdmins$ | async as admins; else loading">
    <div *ngFor="let admin of admins" class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-lg mr-4">
          {{ admin.name.charAt(0) }}
        </div>
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-800">{{ admin.name }}</h3>
          <p class="text-gray-600">{{ admin.email }}</p>
        </div>
      </div>
      <div class="flex justify-between items-center mb-4">
        <span [class]="getRoleClass(admin.role)" class="px-3 py-1 rounded-full text-sm font-medium">
          {{ admin.role }}
        </span>
        <span class="text-sm text-gray-500">ID: {{ admin.id }}</span>
      </div>
      <div class="flex justify-end space-x-2">
        <button
          (click)="openEditDialog(admin)"
          class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded text-sm"
        >
          Edit
        </button>
        <button
          (click)="deleteAdmin(admin.id)"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="(filteredAdmins$ | async)?.length === 0 && (admins$ | async)?.length !== 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No admins match your search.</p>
  </div>

  <div *ngIf="(admins$ | async)?.length === 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No admins yet. Add your first admin!</p>
  </div>

  <!-- Admin Dialog -->
  <app-admin-dialog
    [isOpen]="isDialogOpen"
    [admin]="selectedAdmin"
    (close)="closeDialog()"
    (saved)="onAdminSaved()"
  ></app-admin-dialog>
</div>

<ng-template #loading>
  <div class="text-center py-12">
    <p class="text-gray-500">Loading admins...</p>
  </div>
</ng-template>
