<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
    <div class="px-6 py-4 border-b">
      <h2 class="text-xl font-semibold text-gray-900">{{ isEdit ? 'Edit Admin' : 'Add New Admin' }}</h2>
    </div>

    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="px-6 py-4">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="adminForm.get('name')?.invalid && adminForm.get('name')?.touched"
        />
        <p *ngIf="adminForm.get('name')?.invalid && adminForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('name') }}
        </p>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="adminForm.get('email')?.invalid && adminForm.get('email')?.touched"
        />
        <p *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('email') }}
        </p>
      </div>

      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select
          id="role"
          formControlName="role"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="Viewer">Viewer</option>
          <option value="Moderator">Moderator</option>
          <option value="Admin">Admin</option>
          <option value="Super Admin">Super Admin</option>
        </select>
      </div>

      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="adminForm.invalid"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          {{ isEdit ? 'Update Admin' : 'Add Admin' }}
        </button>
      </div>
    </form>
  </div>
</div>
