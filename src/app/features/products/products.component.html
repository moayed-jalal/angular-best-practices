<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Products</h1>
    <button
      (click)="openAddDialog()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Add Product
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="products$ | async as products; else loading">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>
      <div class="flex justify-between items-center">
        <span class="text-2xl font-bold text-green-600">${{ product.price }}</span>
        <div class="flex space-x-2">
          <button
            (click)="openEditDialog(product)"
            class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded text-sm"
          >
            Edit
          </button>
          <button
            (click)="deleteProduct(product.id)"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="(products$ | async)?.length === 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No products yet. Add your first product!</p>
  </div>

  <ng-container *ngIf="showAddDialog">
    <app-add-product-dialog
      (close)="closeAddDialog()"
      (productAdded)="onProductAdded()"
    ></app-add-product-dialog>
  </ng-container>

  <ng-container *ngIf="showEditDialog && selectedProduct">
    <app-edit-product-dialog
      [product]="selectedProduct"
      (close)="closeEditDialog()"
      (productUpdated)="onProductUpdated()"
    ></app-edit-product-dialog>
  </ng-container>
</div>

<ng-template #loading>
  <div class="text-center py-12">
    <p class="text-gray-500">Loading products...</p>
  </div>
</ng-template>
