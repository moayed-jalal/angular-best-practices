<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
    <div class="px-6 py-4 border-b">
      <h2 class="text-xl font-semibold text-gray-900">Edit Product</h2>
    </div>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="px-6 py-4">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
        />
        <p *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('name') }}
        </p>
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
        ></textarea>
        <p *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('description') }}
        </p>
      </div>

      <div class="mb-6">
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          step="0.01"
          min="0.01"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
        />
        <p *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('price') }}
        </p>
      </div>

      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="loading || productForm.invalid"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          {{ loading ? 'Updating...' : 'Update Product' }}
        </button>
      </div>
    </form>
  </div>
</div>
